<h2>My Heroes</h2>
<!-- Creación de una lista de heroes 
recorriendo la lista de heroes que tengo en HEROES y muestro
id + nombre de cada uno-->
<!--class.selected se quedará marcando cambiando ese elemento
de la lista si sucede que es igual que el selected-->
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!-- Le añado la funcionalidad (click) para poder clickar en ellos
y cuando se haga llame a la función onSelect declarada que le
da el valor del Hero al que estoy clickando-->
<!-- con ul tengo una lista sin orden
     con li cada uno de los componentes de la lista-->
<!-- *ngFor es como un repetidor que realiza 
el host elem con todos los elems de una lista
<li> host _ heroes lista _ hero objeto act-->
